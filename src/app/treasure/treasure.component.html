<div class="form-container">
  <form [formGroup]="options">

    <div class="checkSel">
      <mat-checkbox formControlName="isStatic">Selección directa</mat-checkbox>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Selecciona uno</mat-label>
      <mat-select formControlName="checkSel">
        <mat-option disabled="isDisabled('static')" *ngFor="let check of checks" [value]="check.id">
          {{check.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appeareance="fill">
      <mat-label>Número de semanas</mat-label>
      <input disabled="isDisabled('')" matInput formControlName="weeks" >
    </mat-form-field>
    <!-- --matInput #numberInput -->
    <mat-form-field appeareance="fill">
      <mat-label>Oro invertido</mat-label>
      <input disabled="isDisabled('')" matInput formControlName="gold" >
    </mat-form-field>

    <div class="button-container">
      <button class="calcular" color="primary" mat-raised-button (click)="send()" >Calcular</button>
    </div>
  </form>
  <app-result-presenter [goldResult]="totalValue" [itemResult]="itemList"></app-result-presenter>
</div>
